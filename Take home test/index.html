<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student card</h1>
    <div class="card" id="userCard">
        <img id="userImage" src="images/picture.jpg" alt="">
        <div id="userInfo">
            <strong>Program:</strong> <span id="program"></span><br>
            <strong>Full Names:</strong> <span id="fullNames"></span><br>
            <strong>Student Number:</strong> <span id="studentNumber"></span><br>
            <strong>Year Entry:</strong> <span id="yearEntry"></span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
